<section [formGroup]="reportForm">
	<div class="p-grid">
		<div class="container">
			<input
				*ngIf="isPeriod"
				type="text"
				pInputText
				placeholder="From"
				formControlName="from"
				showButtonBar="true"
				size="6"
				onkeyup="this.value = this.value.toUpperCase();"
			/><span style="margin-left: 5px; margin-right: 5px"></span>
			<input
				*ngIf="isPeriod"
				type="text"
				pInputText
				placeholder="To"
				formControlName="to"
				showButtonBar="true"
				size="6"
				onkeyup="this.value = this.value.toUpperCase();"
			/><span style="margin-left: 5px; margin-right: 5px"></span>
			<p-dropdown placeholder="Business" [options]="businesses" formControlName="bu" [showClear]="true">
			</p-dropdown>
		</div>

				></font
			>
		</div> -->
	</div>
	<!-- <p-dropdown placeholder="Business" [options]="businesses" formControlName="bu" [showClear]="true"> </p-dropdown> -->
</section>

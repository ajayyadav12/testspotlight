<p-card>
	<form [formGroup]="userForm">
		<div class="p-grid">
			<div class="p-col-6">
				<div class="p-md-12">
					<h3>Summary</h3>
					<span class="p-float-label">
						<input formControlName="id" pInputText type="number" name="id" id="id" />
						<label for="float-input">ID</label>
					</span>
				</div>
				<div class="p-md-12">
					<span class="p-float-label">
						<input formControlName="name" pInputText type="text" name="name" id="name" [autofocus] />
						<label for="float-input">Name</label>
					</span>
				</div>
				<div class="p-md-12">
					<span class="p-float-label">
						<input formControlName="sso" pInputText type="number" name="sso" id="sso" />
						<label for="float-input">SSO</label>
					</span>
				</div>
				<div class="p-md-12">
					<span class="p-float-label">
						<p-dropdown
							filterPlaceHolder="Select Role"
							defaultLabel="Select Role"
							[options]="roles"
							formControlName="role"
							placeholder="Role"
							[panelStyle]="{ minWidth: '12em' }"
						>
						</p-dropdown>
						<label for="float-input">Role</label>
					</span>
				</div>
				<div class="p-md-12">
					<h3>Text Messaging</h3>
					<span class="p-float-label">
						<p-dropdown
							[options]="carriers"
							formControlName="carrier"
							placeholder="Carrier"
							optionLabel="carrier"
							[panelStyle]="{ minWidth: '12em' }"
							(onShow)="onShowCarriers($event)"
						></p-dropdown>
						<label for="float-input">Carrier</label>
					</span>
				</div>
				<div class="p-md-12">
					<span class="p-float-label">
						<input
							formControlName="phoneNumber"
							pInputText
							type="number"
							name="phoneNumber"
							id="phoneNumber"
						/>
						<label for="float-input">Phone Number</label>
					</span>
				</div>
				<div class="p-md-12">
					<p-button [disabled]="!userForm.valid" label="Save" (onClick)="save()"></p-button>
				</div>
			</div>
			<div class="p-col-6" *ngIf="id > 0"><app-user-dtl-permission></app-user-dtl-permission></div>
		</div>
	</form>
</p-card>

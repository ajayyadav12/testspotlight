<app-ge-table [value]="upcomingSubmissions" [columns]="columns" [showEditDelete]="false" [loading]="loading"
  [menuItems]="menuItems" (clickMenuOption)="onClickMenuOption($event)"></app-ge-table>
<p-dialog [modal]="true" [(visible)]="displayDisabledDialog" *ngIf="disableNoteData" (onHide)="disableNoteData = null"
  [style]="{ 'min-width': '500px', 'max-width': '800px' }" [maximizable]="true">
  <p-header> Disabled Note </p-header>
  <app-ge-notes-dialog [noteData]="disableNoteData" (submitNote)="onSubmitDisabledNote($event)"></app-ge-notes-dialog>
</p-dialog>
<app-ge-update-scheduled-submission #updateScheduledSubmission (onUpdateSubmission)="onUpdateSubmission($event)">
</app-ge-update-scheduled-submission>

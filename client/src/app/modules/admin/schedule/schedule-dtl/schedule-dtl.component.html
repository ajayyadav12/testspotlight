<p-card>
	<p-tabMenu #hey [model]="scheduleMenu" [activeItem]="processType == 'delayed' ? scheduleMenu[1] : scheduleMenu[0]">
	</p-tabMenu>
	<br /><br />
	<section [hidden]="hey.activeItem != scheduleMenu[0]">
		<app-schedule-dtl-form></app-schedule-dtl-form>
	</section>
	<section [hidden]="hey.activeItem != scheduleMenu[1]">
		<app-schedule-dtl-submissions></app-schedule-dtl-submissions>
	</section>
</p-card>
